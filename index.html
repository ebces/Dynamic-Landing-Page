<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicLandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main wrapper">
        <div class="clock">
            <time class="clock__time">00:00:00</time>
        </div>
        <div class="greeting">
            <span class="greeting__greeting-type"></span>
            <span class="greeting__name" contenteditable="true"></span>
        </div>
        <div class="objectives">
            <p class="objectives__question">What Is Your Focus For Today?</p>
            <p class="objectives__answer" contenteditable="true"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
